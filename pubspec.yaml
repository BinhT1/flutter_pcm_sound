name: flutter_pcm_sound
description: A flutter plugin for playing raw PCM audio data (16-bit integer).
version: 1.0.0
homepage: https://github.com/chipweinberger/flutter_pcm_sound

environment:
  sdk: ">=2.15.1 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: flutter_pcm_sound
        pluginClass: FlutterPcmSoundPlugin
      ios:
        pluginClass: FlutterPcmSoundPlugin
      macos:
        pluginClass: FlutterPcmSoundPlugin

